<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="stylesheet" href="/css/login.css">
    <script src="/js/jquery.js"></script>
    <script src="/js/login.js"></script>
</head>
<body>
    <h1>Login</h1>
    <div id="main">
    <!-- <form method="POST" action="/perl/jadrn048/proj1/login.cgi"> -->
    <form id='login' method="POST" action="/cgi-bin/login.cgi">
        <table>
        <tr>
            <td>Username:</td>
            <td><input type="text" name="username" size="15"></td>
        </tr>
        <tr>
            <td>Password:</td>
            <td><input type="password" name="password" size="15"></td>
        </tr>
        <tr>
            <td><input type="reset" class="button reset"></td>
            <td><input type="submit" value="Login" class="button"></td>
        </tr>
        </table>
    </form>
    </div>
</body>
</html>
